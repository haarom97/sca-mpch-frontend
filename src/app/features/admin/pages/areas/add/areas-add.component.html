<section class="w-full h-full px-20 py-10 space-y-10">

  <div class="flex items-center gap-x-3">
    <a routerLink=".." class="p-1 text-gray-500 rounded-full hover:text-black hover:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-chevron-left size-5">
        <path d="m15 18-6-6 6-6" />
      </svg>
    </a>
    <h1>Registrar Área</h1>
  </div>

  <form (ngSubmit)="addArea()" #areaForm="ngForm" class="grid grid-cols-2 px-10 gap-x-10 gap-y-7">
    <div class="flex flex-col space-y-2">
      <label for="name" class="text-sm font-medium">Nombre</label>
      <input id="name" name="name" [(ngModel)]="area.name"
      type="text" class="input" placeholder="Ingrese el nombre del área">
    </div>

    <div class="flex flex-col space-y-2">
      <label for="nroVacancies" class="text-sm font-medium">Vacantes disponibles</label>
      <input id="nroVacancies" name="nroVacancies" [(ngModel)]="area.nroVacancies"
      type="number" class="input" placeholder="Ingrese la cantidad de vacantes disponibles">
    </div>

    <div class="flex flex-col col-span-2 space-y-2">
      <label for="status" class="text-sm font-medium">Estado:</label>
      <select name="status" id="status" class="input" [(ngModel)]="area.status" required>
        <option [value]="true">Activo</option>
        <option [value]="false">Inactivo</option>
      </select>
    </div>

    <button type="submit" [disabled]="!areaForm.valid" class="w-full btn-primary disabled:opacity-75 disabled:pointer-events-none">Registrar</button>
    <a routerLink=".." class="w-full btn-secondary">Cancelar</a>

  </form>
</section>
